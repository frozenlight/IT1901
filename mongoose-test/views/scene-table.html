<!DOCTYPE html>
<html>
<head>
	<title>{% if title %}{{title}}{% endif %}</title>
</head>
<body>
	{% if scenes %}
	{% for scene in scenes %}
	<div class="scene-container">
		<h3>{{scene.name}}</h3>
		<p>Price: {{scene.price}}</p>
		<p>Capacity: {{scene.capacity}}</p>
	</div>
	{% endfor %}
	{% endif %}
</body>
</html>
