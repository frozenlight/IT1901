<!DOCTYPE html>
<html>
<head>
	<title>{% if title %}{{ title }}{% endif %}</title>
</head>
<body>
	{% if bands %}
	{% for band in bands %}
	<div class="band-container">
		<h3><a href="/band/{{ band._id }}">{{ band.name }}</a></h3>
		{% for member in band.members %}
		<p>Medlem: {{ member }}</p>
		{% endfor %}
	</div>
	{% endfor %}
	{% endif %}
</body>
</html>
