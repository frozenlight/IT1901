{% extends "index.html" %}



{% block content %}
<div class="container">

<div class="col-sm-6 col-sm-offset-3">

	<h1><span class="fa fa-sign-in"></span> Signup</h1>

	<!-- LOGIN FORM -->
	<form action="/signup" method="post">
		<div class="form-group">
			<label>Brukernavn</label>
			<input type="text" class="form-control" name="username" placeholder="Brukernavn" autofocus>
		</div>
		<div class="form-group">
			<label>Passord</label>
			<input type="password" class="form-control" name="password" placeholder="Passord">
		</div>
		<div class="form-group">
			<label>Rolle</label>
			<input type="text" class="form-control" name="role" placeholder="Rolle">
		</div>

		<button type="submit" class="btn btn-warning btn-lg" >Add User</button>
	</form>

</div>

</div>

{% endblock %}
