{% extends "index2.html" %}
{% block head %}
	{% parent %}
	<link rel="stylesheet" type="text/css" href="/css/tablestyle.css" />
{% endblock %}
{% block content %}
	<div class="container text-left">
		<h2 class="formHeader">Opprett konsert</h2>

		<form class="form-horizontal" method="post" action="/concerts/create">
			<div class="form-group">
				<label class="control-label col-xs-2" for="name">Navn: </label>
				<div class="col-xs-10">
					<input type="text" class="form-control" id="name" name="name" placeholder="Skriv navn på konserten">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-xs-2" for="bands">Band: </label>
				<div class="col-xs-10">
					<input type="text" class="form-control" id="bands" name="bands" placeholder='Skriv navn på band, skill band med komma (",")'>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-xs-2" for="genre">Sjanger: </label>
				<div class="col-xs-10">
					<input type="text" class="form-control" id="genre" name="genre" placeholder="Skriv inn sjangere">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-xs-2" for="stage">Scene: </label>
				<div class="col-xs-10">
					<input type="text" class="form-control" id="stage" name="stage" placeholder="Skriv inn scene">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-xs-2" for="tickets">Publikumsantall: </label>
				<div class="col-xs-10">
					<input type="text" class="form-control" id="tickets" name="audSize" placeholder="Skriv antall publikummere">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-xs-2" for="date">Dato: </label>
				<div class="col-xs-3">
					<input type="date" class="form-control" id="date" name="date">
				</div>

				<label class="control-label col-xs-1" for="time">Tid: </label>
				<div class="col-xs-2">
					<input type="time" class="form-control" id="time" name="time">
				</div>
			</div>

			<div class="col-xs-2"></div>
			<button id="concert_submit" type="submit" class="btn btn-success">Send inn</button>
		</form>
	</div>
{% endblock %}
