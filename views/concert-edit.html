{% extends "index.html" %}
{% block head %}
    {% parent %}
    <link rel="stylesheet" type="text/css" href="/css/tablestyle.css" />
{% endblock %}
{% block content %}

    <div class="container text-left">
        <h2 class="formHeader">Endre konsert</h2>

        <form class="form-horizontal" method="post" action="/concert/{{ concert.name }}/edit">
            <div class="form-group">
                <label class="control-label col-xs-2" for="name">Navn: </label>
                <div class="col-xs-10">
                    <input type="text" class="form-control" id="name" name="name" placeholder="{{ concert.name }}" required>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-xs-2" for="sel2">band: </label>
                <select multiple class="form-control" name="bands" id="sel2" required>
                    {% for band in bands %}
                    <option value="{{band.id}}">{{band.name}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label class="control-label col-xs-2" for="genre">Sjanger: </label>
                <div class="col-xs-10">
                    <input type="text" class="form-control" id="genre" name="genre" placeholder="{{ concert.genre }}" required>
                </div>
            </div>

           <div class="form-group">
                <label class="control-label col-xs-2" for="sel1">Scene: </label>
                <select class="form-control" name="stage" id="sel1">
                    {% for stage in stages %}
                    <option value="{{stage.id}}">{{stage.name}}</option>
                    {% endfor %}
                </select>
            </div>


            <div class="form-group">
                <label class="control-label col-xs-2" for="tickets">Publikumsantall: </label>
                <div class="col-xs-10">
                    <input type="text" class="form-control" id="tickets" name="audSize" placeholder="{{ concert.audSize }}" required>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-xs-2" for="date">Dato: </label>
                <div class="col-xs-3">
                    <input type="date" class="form-control" id="date" name="date" value="{{ concert.date }}" required>
                </div>

                <label class="control-label col-xs-1" for="time">Tid: </label>
                <div class="col-xs-2">
                    <input type="time" class="form-control" id="time" name="time" value="{{ concert.time }}" required>
                </div>
            </div>

            <div class="col-xs-2"></div>
            <button id="concert_submit" type="submit" class="btn btn-success">Send inn</button>
        </form>
    </div>
    <form method="POST" action="/concert/{{ concert.name }}/edit">
        <input type="hidden" name="_method" value="DELETE"/>
        <input type="submit" class="btn btn-success" value="Slett"/><br>
    </form>
{% endblock %}
