{% extends "index2.html" %}
{% block content %}
    <h3>{{ name }}</h3>
    <form method="post" action="/concert/{{ _id }}/edit">
    	<p>Navn: </p>
        <input type="text" name="name">
        <p>Band (skill band med komma ',')</p>
        <input type="text" name="bands">
        <p>Sjanger: </p>
        <input type="text" name="genre"> 
        <p>Scene: </p>
        <input type="text" name="stage">
        <p>Publikumsantall: </p>
        <input type="number" name="audSize">
        <p>Dato og tid: </p>
        <input type="date" name="date"><input type="time" name="time">
        <p></p>
        <input type="submit" value="submit">
    </form>	
{% endblock %}
