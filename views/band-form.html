	<div class="container text-left">

		<form class="form-horizontal" method="post" action="/bands/create">
			<div class="form-group">
				<label class="control-label col-xs-3" for="spotify_search_field">Navn: </label>
				<div class="col-xs-9">
					<input type="text" class="form-control" id="spotify_search_field" placeholder="Skriv navn på bandet">
				</div>
			</div>

			<div class="col-xs-3"></div>
			<button id="spotify_search_button" type="button" class="btn btn-primary">Søk</button>

			<div class="form-group">
				<label class="control-label col-xs-3" for="spotify_genres">Sjanger: </label>
				<div class="col-xs-9">
					<input type="text" class="form-control" id="spotify_genres" placeholder="Skriv inn sjangere">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-xs-3" for="members">Medlemmer: </label>
				<div class="col-xs-9">
					<input type="text" class="form-control" id="members" placeholder='Skriv navn på medlemmer, skill med komma (",")'>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-xs-3" for="description">Beskrivelse: </label>
				<div class="col-xs-9">
					<input type="text" class="form-control" id="description" placeholder="Beskriv musikken">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-xs-3" for="spotify_image">Bilde: </label>
				<div class="col-xs-9">
					<input type="text" class="form-control" id="spotify_image" placeholder="Bilde">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-xs-3" for="spotify_popularity">Popularitet: </label>
				<div class="col-xs-9">
					<input type="number" class="form-control" id="spotify_popularity" placeholder="Popularitet i Spotify">
				</div>
			</div>		

			<div class="form-group">
				<label class="control-label col-xs-3" for="previous_concerts">Tidligere konserter i Norge: </label>
				<div class="col-xs-9">
					<input type="text" class="form-control" id="previous_concerts" placeholder='Skill konserter med komma (",")'>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-xs-3" for="album_sales">Salgstall for albumer: </label>
				<div class="col-xs-9">
					<input type="text" class="form-control" id="album_sales" placeholder='Skriv på formen <albumnavn>:<salgstall> , skill med komma (",")'>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-xs-3" for="spotify_id">Spotify-ID: </label>
				<div class="col-xs-9">
					<input type="text" class="form-control" id="spotify_id" placeholder="Skriv inn Spotify-ID">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-xs-3" for="spotify_followers">Følgere på Spotify: </label>
				<div class="col-xs-9">
					<input type="text" class="form-control" id="spotify_followers" placeholder="Skriv inn antall følgere">
				</div>
			</div>

			<div class="col-xs-3"></div>
			<button id="band_submit" type="submit" class="btn btn-success">Send inn</button>
			<button id="band_reset" type="reset" class="btn btn-danger">Reset</button>
		</form>
	</div>
{% endblock %}
