<!DOCTYPE html>
<html>
    <head>
        {% block head %}
        <link type="text/css" rel="stylesheet" href="/css/stylesheet.css"></link>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/bootstrap-table.min.css">
        <link rel="stylesheet" type="text/css" href="/css/fullcalendar.css">
        {% endblock %}
    </head>
 
  <body>
    
    <div id="heading">
        {% block heading %}
        <div class="headlink" id="samfbook"><a href=""><img id="logo" src="/images/samfundet_logo_invers.gif"></a></div>
        <div class="headlink" id="login"><a href="">Logg inn</a></div>
        {% endblock %}
    </div>
    
      
      
    <div id="body">
        <div id="navbar">
            <h2 id="booksys">Booking system</h2>
            <div class="navlink"><a href="/concerts">Konsertoversikt</a></div>
            <div class="navlink"><a href="/bands">Bandinfo</a></div>
            <div class="navlink"><a href="/bookings">Booking</a></div>
            <div class="navlink"><a href="">Rigging</a></div>
        </div>    
        <div id="content">
         {% block content %}
         {% endblock %}
        </div>
    </div>
    <script type="text/javascript" src="/script/jquery-3.1.1.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>    
    <script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/bootstrap-table.min.js"></script>
    <script src="/script/tablescript.js"></script>
    {% block scripts %}
    {% endblock %}
  </body>
</html>
