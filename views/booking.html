{% extends "index2.html" %}

{% block content %}

<form method="post" action="/booking/{{_id}}">

    <h1>{{band_name}}</h1>
        <p>Dato: </p>
        <input type="date" name="date" value="{{date}}">
        <p>Pris: </p>
        <input type="number" name="price" value="{{price}}"><br/>
        <p>Epost:</p>
        <input type="email" name="email" value="{{email}}">
        <p>Melding: </p>
        <textarea type="text" name="text" cols="100" rows="10">{{text}}</textarea>
        <br>
        <input type="radio" name="confirm" value="accept">Godkjenn <input type="radio" name="confirm" value="deny">Avsl√•<br>
        <input id="sent-yes" type="checkbox" name="sent" value="yes" {% if sent %} checked {% endif %}>Mail sendt<br>
        <input type="submit" value="Lagre">
        <br>
        <button id="mailto-button" type="submit" formaction="/booking/{{_id}}"><a href="mailto:{{ email }}?Subject=Booking%20av%20{{band_name}}&body={{text}}" target="_top">SEND MAIL</a></button>
</form>


{% endblock %}
