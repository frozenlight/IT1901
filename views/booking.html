{% extends "index.html" %}

{% block content %}

{% if !message.length %}
<div class="alert alert-danger">{{message}}</div>
{% endif %}

<form class="form-horizontal" method="post" action="/booking/{{booking.url}}"> 
    <h2 class="formHeader">{{booking.band.name}}</h2>
    <div class="form-group">
            <label class="control-label col-xs-2" for="date">Dato: </label>
            <div class="col-xs-3">
                <input type="date" class="form-control" id="date" name="date" value="{{booking.date}}">
            </div>

            <label class="control-label col-xs-1" for="price">Pris: </label>
            <div class="col-xs-2">
                <input type="number" class="form-control" id="price" name="price" value="{{booking.price}}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-2" for="email">Epost: </label>
            <div class="col-xs-10">
                <input type="email" class="form-control" id="email" name="email" value="{{booking.email}}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-2" for="text">Melding: </label>
            <div class="col-xs-10">
                <textarea class="form-control" rows="4" id="text" name="text" value="{{booking.text}}"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-3">
                <button id="mailto-button" type="submit" formaction="/booking/{{booking.name}}"><a href="mailto:{{ booking.email }}?Subject=Booking%20av%20{{booking.band_name}}&body={{booking.text}}" target="_top">SEND MAIL</a></button>
            </div>
            <div class="col-xs-3">
                <input id="sent-yes" type="checkbox" name="sent" value="yes" {% if booking.sent %} checked {% endif %}>Mail sendt
            </div>
        </div>
        <div class="form-group">
            {% if userIs('bookingsjef') %}
            <div class="col-xs-3">
                <input type="radio" name="confirm" value="accept" {% if booking.approval %} checked {%  endif %}>Godkjenn <input type="radio" name="confirm" value="deny" {% if !booking.approval %} checked {%  endif %}>Avsl√•
            </div>
            {% endif %}
            <div class="col-xs-3">
                <input type="submit" value="Lagre">
            </div>
        </div>
</form>
<form method="POST" action="/booking/{{ booking.url }}">
    <input type="hidden" name="_method" value="DELETE"/>
    <input type="submit" class="btn btn-danger" value="Slett"/><br>
</form>


{% endblock %}
{% block scripts %}
    <!--<script type="text/javascript" src="/script/mailto.js"></script>-->
{% endblock %}
