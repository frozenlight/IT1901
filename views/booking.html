{% extends "index2.html" %}

{% block content %}

<form method="post" action="/booking/{{_id}}" action="mailto:{{email}}">

    <h1>{{band_name}}</h1>
        <p>Dato: </p>
        <input type="date" name="date" value="{{date}}">
        <p>Pris: </p>
        <input type="number" name="price" value="{{price}}"><br/>
        <p>Epost:</p>
        <input type="email" name="email" value="{{email}}">
        <p>Melding: </p>
        <textarea type="text" name="text" value="{{text}}" cols="100" rows="10">{{text}}</textarea>
        <br>
        <input type="radio" name="confirm" value="accept">Godkjenn <input type="radio" name="confirm" value="deny">Avsl√•<br>

        <input type="submit" value="Lagre">
        <br>
        <a href="mailto:{{ email }}?Subject=Booking%20av%20{{band_name}}&body={{text}}" target="_top">SEND MAIL</a>
</form>


{% endblock %}
